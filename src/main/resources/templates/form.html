<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/docgia/save}" th:object="${docgia}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{madocgia}" />
		    <div class="form-group">
		        <label>Tên Độc giả</label> 
		        <input type="text" class="form-control"
		            th:field="*{tenho}" /> 
		    </div>
		    
		    <div class="form-group">
		        <label>Giới Tính</label> 
		        <input type="text" class="form-control"
		            th:field="*{gioitinh}" /> 
		    </div>
		    
		    <div class="form-group">
		        <label>Email</label> 
		        <input type="text" class="form-control" th:field="*{email}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Lớp</label> 
		        <input type="text" class="form-control" th:field="*{lop}" />
		    </div>
		    
		     <div class="form-group">
		        <label>Ngày sinh (YYYY-MM-DD)</label> 
		        <input type="text" class="form-control" th:field="*{ngaysinh}" />
		    </div>
		    
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
