<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/nxb/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span>Thêm Nhà Xuất Bản
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/nxb/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="nxbsearch"
						placeholder="nhà xuất bản" />
				</div>
				<button type="submit" class="btn btn-primary">Tìm kiếm NXB</button>
			</form>
		</div>
		<th:block th:if="${#lists.isEmpty(listnxb)}">
			<h3>Không có nhà xuất bản nào</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(listnxb)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>STT</th>
							<th>Nhà Xuất Bản</th>
							<th>chỉnh sửa</th>
							<th>Xóa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact,iterStat : ${listnxb}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${contact.tennxb}"></td>
							<td><a th:href="@{/nxb/{manxb}/edit(manxb=${contact.manxb})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{/nxb/{manxb}/delete(manxb=${contact.manxb})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
